<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cadastro de novo Aluno</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do Aluno</label>
        <input type="text" class="form-control" [(ngModel)]="aluno.al_nome" name="al_aluno">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do respons√°vel pelo aluno</label>
        <input type="text" class="form-control" [(ngModel)]="aluno.al_responsavel" name="al_responsavel">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade do aluno</label>
        <input type="text" class="form-control" [(ngModel)]="aluno.al_cidade" name="al_cidade">
      </div>
      <button (click)="cadastrarAluno()" class="btn btn-primary ">Cadastrar</button>
      <button (click)="cancelarCadastro()" class="btn btn-secondary mx-3">Cancelar</button>
    </form>

  </div>
</div>
